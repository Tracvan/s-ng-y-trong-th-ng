<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<h3>Kiểm tra số ngày trong tháng</h3>
<input id="month" type="text" > <button type="button" onclick="myFunction()">Check</button>
<p id = "result">Nơi hiển thị kết quả</p>
</body>
</html>
<script>
    function myFunction() {
        let a = parseInt(document.getElementById("month").value)
        if (a>12 || a< 1){
            document.getElementById("result").innerHTML = "Nhập lại tháng đi bạn eiiii"
        }else{
            switch(a){
                case a = 1:
                case a = 3:
                case a = 5:
                case a = 8:
                case a= 10:
                case a= 12:
                    document.getElementById("result").innerHTML=" tháng " + a + " có 31 ngày"
                    break;
                case a = 2:
                    document.getElementById("result").innerHTML=" tháng " + a + " có 28 hoặc 29 ngày"
                    break;
                case a = 4:
                case a = 6:
                case a = 7:
                case a = 9:
                case a = 11:
                    document.getElementById("result").innerHTML=" tháng " + a + " có 30 ngày"
                    break;


            }
        }
    }
</script>
